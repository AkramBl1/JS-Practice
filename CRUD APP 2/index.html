<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="text-center">CRUD Application 2</h1>
        <div class="row mt-5" id="div1">
            <div class="col-md-6 col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="col-md-6 col-12">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Enter your age">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 col-12">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" placeholder="Enter your adresse">
            </div>
            <div class="col-md-6 col-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="enter your email">
            </div>
        </div>

        <button class="btn btn-success mt-5 mb-4" onclick="add()" id="add">Add Data</button>
        <hr>
        <table class="table table-dark table-bordered table-hover mb-5" id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Adresse</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>akram</td>
                    <td>20</td>
                    <td>sidi moumen</td>
                    <td>akram@gmail.com</td>
                    <td>
                        <button class="delete btn btn-danger" onclick="del(this)">Delete</button>
                        <button class="delete btn btn-warning" onclick="edit(this)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
