<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">
                <strong>CRUD Application</strong>
            </h1>
        </div>
        <div class="main row justify-content-center">
            <div action="" id="student-form" class="row justify-content-center mb-4 " autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="lname">last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="no">Age</label>
                    <input type="text" class="form-control" id="no" placeholder="Enter your age">
                </div>
                <div class="col-10 col-md-8">
                    <input type="submit" value="submit" class="btn btn-success add-btn">
                </div>
            </div>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>last Nam</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <!-- <td>Dear</td>
                            <td>Pragrammer</td>
                            <td>20</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
